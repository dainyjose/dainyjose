name: Update Dev.to Articles

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository and allow push back
      - uses: actions/checkout@v3
        with:
          persist-credentials: true   # allows git push

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install node-fetch@2

      # Run the script to fetch Dev.to articles and update README
      - name: Run Dev.to update script
        run: node scripts/update-devto.js

      # Commit and push changes safely
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # Commit only if changes exist to prevent exit code 128
          git diff --cached --quiet || git commit -m "Update Dev.to articles"
          git push
